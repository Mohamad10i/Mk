
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malam Filem Spesial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px;
      border-radius: 20px;
      max-width: 700px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 24px;
      margin-bottom: 25px;
    }
    .btn {
      font-size: 20px;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-yes {
      background-color: #4CAF50;
      color: white;
    }
    .btn-yes:hover {
      background-color: #45a049;
    }
    .btn-no {
      background-color: #f44336;
      color: white;
    }
    .btn-no:hover {
      background-color: #d32f2f;
    }
    #step2, #reaction {
      margin-top: 30px;
      display: none;
    }
    #reaction img {
      width: 180px;
      margin-top: 20px;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h1>Hai koki üåô</h1>
    <p>Malam ini ada idea comel... nak dengar cadangannya?</p>
    <button class="btn btn-yes" onclick="nextStep()">Ya</button>
    <button class="btn btn-no" onclick="nope()">Tidak</button>

    <div id="step2">
      <p>Saya nak jemput awak dan Moki tengok filem Titanic malam ni üé¨<br>Setuju?</p>
      <button class="btn btn-yes" onclick="showReaction()">Setuju</button>
      <button class="btn btn-no" onclick="nope()">Tak nak</button>
    </div>

    <div id="reaction"></div>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step2').style.display = 'block';
    }

    function showReaction() {
      document.getElementById('reaction').innerHTML = `
        <p class="fade-in">Yay! Jangan lupa sediakan matcha untuk awak dan susu untuk Moki üêªüíö</p>
        <img src="https://media1.tenor.com/m/L-cuwITenQYAAAAC/dancing.gif" alt="Cat dancing" class="fade-in" />
      `;
      document.getElementById('reaction').style.display = 'block';
    }

    function nope() {
      document.getElementById('reaction').innerHTML = `
        <p class="fade-in">Okay, mungkin lain kali üòÖ</p>
      `;
      document.getElementById('reaction').style.display = 'block';
    }
  </script>
</body>
</html>
