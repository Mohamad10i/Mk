
<!DOCTYPE html>
<html lang="ms">
<head>

    <title>Movie Night Invite</title>
    <style>
        body {

            background-image: url('bg.jpeg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
            color: white;
            text-align: center;
        }
        .container {
            padding: 60px 20px;
        }
        h1 {
            font-size: 38px;
            margin-bottom: 20px;
        }
        .question {

        .btn {

            border-radius: 10px;

        .btn:hover {

        }
        #reaction {

        }
        #reaction img {
            width: 240px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëãüèª Hai Koki</h1>
        <div class="question">Saya ada idea kecil untuk malam ini. Awak nak dengar?</div>
        <button class="btn" onclick="showSecond()">Ya</button>

        <div id="secondStep" style="display:none;">

    </div>

    <script>
        function showSecond() {
            document.getElementById('secondStep').style.display = 'block';
        }
        function showReaction() {
            document.getElementById('reaction').style.display = 'block';
        }
        function hideAll() {
            document.getElementById('secondStep').style.display = 'none';
            document.getElementById('reaction').style.display = 'none';
        }
    </script>
</body>
</html>
